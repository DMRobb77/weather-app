<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h2>Weather</h2>
        <div class="search">
            <form id="location-form">
                <input type="text" name="location" id="location-input">
                <button type="submit">Search</button>
            </form>
        </div>
        <div class="unit-toggle">
            <button type="button">
                <span>Metric</span>
                <div class="toggle-icon">
                    <img src="toggle_off.png" alt="toggle off" class="toggle-off
                        hidden">
                    <img src="toggle_on.png" alt="toggle on" class="toggle-on">
                </div>
                <span>Imperial</span>
            </button>
        </div>
    </div>
    <div class="main">
        <div class="current">
            <div class="spacetime">
                <h2 class="location">Location</h2>
                <h4 class="region">Region</h4>
                <h5 class="time">Time</h5>
            </div>
            <div class="temp-con">
                <div class="temp">
                    <span class="temp-f units">8f</span>
                    <span class="temp-c units hidden">7c</span>
                </div>
                <div class="condition">
                    <img src="" alt="condition icon">
                    <span>Condition</span>
                </div>
            </div>
            <div class="specifics">
                <div class="precip">
                    <h3>Precipitation</h3>
                    <div class="precip-toggle">
                        <span class="precip-in units">2</span>
                        <span class="precip-mm units hidden">1</span>
                    </div>
                </div>
                <div class="humidity">
                    <h3>Humidity</h3>
                    <span>30%</span>
                </div>
                <div class="wind">
                    <h3>Wind</h3>
                    <span class="wind-dir">S</span>
                    <div class="wind-speed">
                        <span class="wind-speed-m units">49</span>
                        <span class="wind-speed-k units hidden">34</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="forecast">
            <div class="day-1">
                <span class="day">Today</span>
                <div class="condition">
                    <img src="" alt="condition icon">
                    <span>Condition</span>
                </div>
                <div class="temp high">
                    <h4>High</h4>
                    <span class="temp-f units">8f</span>
                    <span class="temp-c units hidden">7c</span>
                </div>
                <div class="temp low">
                    <h4>Low</h4>
                    <span class="temp-f units">8f</span>
                    <span class="temp-c units hidden">7c</span>
                </div>
                <div class="precip">
                    <h4>Chance of rain</h4>
                    <span class="precip-chance">30</span>
                </div>
            </div>
            <div class="day-2">
                <span class="day">Tomorrow</span>
                <div class="condition">
                    <img src="" alt="condition icon">
                    <span>Condition</span>
                </div>
                <div class="temp high">
                    <h4>High</h4>
                    <span class="temp-f units">8f</span>
                    <span class="temp-c units hidden">7c</span>
                </div>
                <div class="temp low">
                    <h4>Low</h4>
                    <span class="temp-f units">8f</span>
                    <span class="temp-c units hidden">7c</span>
                </div>
                <div class="precip">
                    <h4>Chance of rain</h4>
                    <span class="precip-chance">30</span>
                </div>            </div>
            <div class="day-3">
                <span class="day">The Day After</span>
                <div class="condition">
                    <img src="" alt="condition icon">
                    <span>Condition</span>
                </div>
                <div class="temp high">
                    <h4>High</h4>
                    <span class="temp-f units">8f</span>
                    <span class="temp-c units hidden">7c</span>
                </div>
                <div class="temp low">
                    <h4>Low</h4>
                    <span class="temp-f units">8f</span>
                    <span class="temp-c units hidden">7c</span>
                </div>
                <div class="precip">
                    <h4>Chance of rain</h4>
                    <span class="precip-chance">30</span>
                </div>            </div>
        </div>
    </div>
    <div class="footer">

    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
